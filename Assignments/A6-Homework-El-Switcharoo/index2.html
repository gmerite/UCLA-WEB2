<!DOCTYPE html>
<html>
	<head>
		<title>El Switcharoo</title>
		<link rel="stylesheet" href="./css/styles.css">
	</head>
	<body>


		<h1>El Switcharoo</h1>
	<div class="container">
		<div id="stage">
			<div class="set set1">
				<!-- Set 1 Object and Switch Images Go Here -->
				<img class="rockets off color" src="img/rockets/Rocket_green.png">
				<img class="rockets off" src="img/rockets/Rocket_B&W.png">
				<img data-section=0 class="buttons" data-on="img/buttons/Button-on-green.jpg"	data-off="img/buttons/Button-off.jpg"  src="img/buttons/Button-off.jpg">
			</div>
			<div class="set set2">
				<!-- Set 2 Object and Switch Images Go Here -->
				<img
				class="rockets off color" src="img/rockets/Rocket_red.png">
				<img
				class="rockets off" src="img/rockets/Rocket_B&W.png">
				<img  data-section=1
				class="buttons" data-on="img/buttons/Button-on-pink.jpg"	data-off="img/buttons/Button-off.jpg"  src="img/buttons/Button-off.jpg">
			</div>
			<div class="set set2">
				<!-- Set 3 Object and Switch Images Go Here -->
				<img  class="rockets off color" src="img/rockets/Rocket_Blue.png">
				<img  class="rockets off" src="img/rockets/Rocket_B&W.png">
				<img  data-section=2 class="buttons" data-on="img/buttons//Button-on-blue.jpg"	data-off="img/buttons/Button-off.jpg"  src="img/buttons/Button-off.jpg">
			</div>
		</div>
</div>
		<script src="./js/scripts2.js" ></script>

	</body>
</html>
